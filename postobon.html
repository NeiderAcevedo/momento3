<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postobón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Postobón</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Gym</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    <main >
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <img src="recursos/Postobón-1.jpg" alt="postobón" class="w100 img-fluid">
                </div>
                <div class="col-12 col-md-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreUsuario">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad De Horas Trabajadas (MAX 40 HORAS) </label>
                            <input type="number" class="form-control" id="horasTrabajadas" step="any">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Horas Extras</label>
                            <input type="number" class="form-control" id="horasExtras" step="any">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" id="botonCalcular">Calcular</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 text-end border-end">
                    <p>Medellín-Colombia</p>
                    <p>Derechos Reservados</p>
                    <p>Jhon Neider Acevedo</p>
                    <p>Copyright&copy</p>
                    <p>2021&copy</p>
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center ">
                    <a href="https://www.facebook.com/"  target="_blank" class="text-white  size-3x"><i class="fab fa-facebook fa-2x p-3"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank" class="text-white"><i class="fab fa-linkedin-in fa-2x p-3"></i></a>
                    <a href="https://www.instagra.com/" target="_blank" class="text-white"><i class="fab fa-instagram fa-2x p-3"></i></a>
                    <a href="https://www.twitter.com/" target="_blank" class="text-white" ><i class="fab fa-twitter  fa-2x p-3"></i></a>
                    <div>
                        <img src="recursos/pPostobon.png" alt="postobón" class="w100 img-fluid">
                    </div>
                </div>
                
            </div>
        </div>
    </footer>
    <script src="postobon.js"></script>
    <script src="https://kit.fontawesome.com/e804082fef.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
